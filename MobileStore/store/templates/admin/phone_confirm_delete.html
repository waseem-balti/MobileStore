{% extends "admin/admin_base.html" %}
{% block title %}Delete Phone{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Delete Phone</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <p class="text-gray-700 mb-4">Are you sure you want to delete the phone "{{ phone.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition mr-2">Delete</button>
                <a href="{% url 'phone_list' %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

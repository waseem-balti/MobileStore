{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Checkout</h1>
            <p class="text-gray-600">Complete your order details below</p>
        </div>

        <!-- Main Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form method="post" class="space-y-8">
                {% csrf_token %}
                
                <!-- Personal Information Section -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900 pb-4 border-b">Personal Information</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" name="full_name" id="full_name" 
                                value="{{ form.full_name.value }}" 
                                class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Enter your full name">
                        </div>

                        <div>
                            <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number" 
                                value="{{ form.phone_number.value }}" 
                                class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Enter your phone number">
                        </div>

                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Shipping Address</label>
                            <textarea name="address" id="address" rows="4" 
                                class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Enter your complete shipping address">{{ form.address.value }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900 pb-4 border-b">Payment Details</h2>
                    
                    <div>
                        <label for="payment_method" class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                        <select name="payment_method" id="payment_method" 
                            class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="cash_on_delivery" {% if form.payment_method.value == 'cash_on_delivery' %}selected{% endif %}>
                                Cash on Delivery
                            </option>
                            <option value="credit_card" {% if form.payment_method.value == 'credit_card' %}selected{% endif %}>
                                Credit Card
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="space-y-4 pt-6">
                    <h2 class="text-xl font-semibold text-gray-900 pb-4 border-b">Order Summary</h2>
                    <div class="bg-gray-50 rounded-lg p-6">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Total Amount</span>
                            <span class="text-2xl font-bold text-gray-900">PKR {{ total_price }}</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-4 px-8 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Place Order
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

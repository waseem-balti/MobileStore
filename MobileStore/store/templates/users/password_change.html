{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Change Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                    {{ field.label }}
                </label>
                <input type="password" name="{{ field.html_name }}" id="{{ field.id_for_label }}" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 outline-none"
                    {% if field.value %}value="{{ field.value }}"{% endif %}
                    {% if field.required %}required{% endif %}>
                {% if field.errors %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                    {% endfor %}
                {% endif %}
                {% if field.help_text %}
                    <p class="text-gray-500 text-sm mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-sm hover:shadow">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load custom_filters %}
{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Order Confirmation</h1>
    
    <div class="bg-white rounded-xl shadow-lg p-6">
        <p class="text-lg text-gray-900 font-medium">Your order has been placed successfully!</p>
        <div class="mt-6">
            <p class="text-sm text-gray-700"><strong>Order Number:</strong> {{ order.order_number }}</p>
            <p class="text-sm text-gray-700"><strong>Status:</strong> {{ order.status }}</p>
            <p class="text-sm text-gray-700"><strong>Total Amount:</strong> PKR {{ order.total_amount }}</p>
        </div>
    </div>
</div>
{% endblock content %}
